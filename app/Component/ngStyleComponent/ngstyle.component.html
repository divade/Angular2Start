<div class="module">
<h1>Style Binding - NgStyle</h1>
<br>
<div class="descriptionModule">
  Ajout du style avec la directive ngStyle definie dans le fichier .ts , si la tache est valide ou non le style change 
</div>
<br>
<br>
<p>Je veux apprendre : </p>

<br>

<table class='table table-bordered' style='width:20%' border=1>
  <tr *ngFor='let langage of langages let i=index' >
    <td>{{i + 1}}</td>
    <td [ngStyle]='setStyles(langage)'>{{langage.nom}}</td>
    <td><img (click)='marquerImportant(i)'  [src]='yes' [width]='width' [height]='height'></td>
    <td><img (click)='marquerPasImportant(i)'[src]='no'[width]='width' [height]='height'></td>
    <tr>
    </table>
</div>
