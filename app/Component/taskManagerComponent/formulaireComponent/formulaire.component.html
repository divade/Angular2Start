  <!-- formulaire ajouter todo -->
<div class="row">
<div class="col-md-8">
  <div class="row">

    <div class="col-md-5"> <!--texte -->
      <input type="text" placeholder="todo.. " class="form-control input-sm"  [(ngModel)]='nouveauTodo' name="nouveauTodo"><br>
    </div>

    <div class="col-md-5"> <!-- date -->
      <input type="date" class="form-control input-sm"  [(ngModel)]='todoDate' name="todoDate">
    </div>

    <div class="col-md-2"> <!-- priority -->
      <select class="form-control input-sm" [(ngModel)]='priority' name="priority" required>
        <option *ngFor='let p of priorities' [value]='p'>{{p}}</option>
      </select>
    </div>
  </div><!-- texte / date / priority -->
  <br>
  <div class="row">
    <div class='col-md-10'>
    <textarea class="form-control input-sm" name="todoDesc" rows="3" [(ngModel)]="todoDesc"></textarea>
  </div>
</div>
<br>
  <button type="submit" (click)="ajouterTodo(nouveauTodo, todoDesc, todoDate, 'faible')">ajouter</button>
</div>
</div>
<br><br>
